<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cronometro</title>
  </head>
  <body>
    <form name="cronometro">
      <div class="container">
        <span id="hour">00</span>: <span id="minute">00</span>:<span id="second"
          >00</span
        >: <span id="millisecond">000</span>
      </div>

      <br />

      <button class="bt" type="button" name="start">Start</button>
      <button class="bt" type="button" name="pause">Pause</button>
      <button class="bt" type="button" name="reset">Reset</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
